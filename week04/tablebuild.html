<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables for Data Presentation</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="2">Cody's Example Table</th>
                </tr>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
